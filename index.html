<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tacs</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./main.js" defer></script>
</head>
<body>
	<header>
		<h1>My tic tac toe game</h1>
	</header>
	<main>
		<section id="player-selections">
			<article>
				<h2>Player one</h2>
				<div id="first" class="selections">
					<img src="./media/curry.png" alt="" data-name="curry">
					<img src="./media/giannis.png" alt="" data-name="giannis">
					<img src="./media/mj2.png" alt="" data-name="mj2">
				</div>
			</article>
			<article>
				<h2>Player two</h2>
				<div id="second" class="selections">
					<img src="./media/curry.png" alt="" data-name="curry">
					<img src="./media/giannis.png" alt="" data-name="giannis">
					<img src="./media/mj2.png" alt="" data-name="mj2">
				</div>
			</article>
			<button>Start</button>
		</section>
		<section id="players-selected" class="hide">
			<article>
				<h2>Player one</h2>
				<div>
					<img id="first-selected" class="selected" src="" alt="" data-name="">
				</div>
			</article>
			<article>
				<h2>Player two</h2>
				<div>
					<img id="second-selected" class="selected" src="" alt="" data-name="">
				</div>
			</article>
		</section>
		<p id="announcement"></p>
		<section id="game-board">
			<section id="game-tiles">
				<div class="rb" data-mark=""></div>
				<div class="rb" data-mark=""></div>
				<div class="" data-mark=""></div>
				<div class="rb" data-mark=""></div>
				<div class="rb" data-mark=""></div>
				<div class="" data-mark=""></div>
				<div class="rb" data-mark=""></div>
				<div class="rb" data-mark=""></div>
				<div class="" data-mark=""></div>
			</section>
			<section id="menu">
				<button id="resetBtn">Reset</button>
				<button id="toSelectionBtn">Back to menu</button>
			</section>
		</section>
	</main>
</body>
</html>
